{% extends "base.html" %}


{% block content %}
<body class="bg-gray-100 font-sans">

  <!-- Main Container -->
  <div class="min-h-screen flex items-center justify-center">
    <div class="flex flex-col md:flex-row items-center justify-center space-y-6 md:space-y-0 md:space-x-12 px-6">
      
      <!-- Facebook Intro -->
      <div class="max-w-md">
        <h1 class="text-blue-600 text-5xl font-bold mb-4">facebook</h1>
        <p class="text-xl text-gray-700">Facebook helps you connect and share with the people in your life.</p>
      </div>

      <!-- Login Form -->
      <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-sm">
        <form method="POST" action="">
          {% csrf_token %}
          
          <!-- Email/Phone -->
          <input type="text" name="username" placeholder="Email address or phone number" required
                 class="w-full p-3 border border-gray-300 rounded-md mb-3 focus:outline-none focus:ring-2 focus:ring-blue-500">

          <!-- Password -->
          <input type="password" name="password" placeholder="Password" required
                 class="w-full p-3 border border-gray-300 rounded-md mb-3 focus:outline-none focus:ring-2 focus:ring-blue-500">

          <!-- Login Button -->
          <button type="submit"
                  class="w-full bg-blue-600 text-white font-semibold py-2 rounded-md hover:bg-blue-700">
            Log In
          </button>

          <!-- Forgot Password -->
          <div class="text-center mt-3">
            <a href="#" class="text-blue-600 text-sm hover:underline">Forgotten password?</a>
          </div>

          <hr class="my-4">

          <!-- Create New Account -->
          <div class="text-center">
            <a href="{% url 'register' %}"
               class="bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded-md font-semibold">
              Create new account
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock content %}
