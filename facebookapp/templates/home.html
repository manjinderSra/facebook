{% extends 'base.html' %}

{% block title %}Home - Facebook{% endblock %}


{% block content %}
<div class="flex max-w-7xl mx-auto mt-4 px-4">
  <!-- Left Sidebar -->
  <div class="w-1/4 space-y-4">
    <div class="bg-white p-4 rounded-lg shadow">
      <ul class="space-y-2 text-gray-700 font-medium">
        <li><a href="#" class="block hover:text-blue-600">Home</a></li>
        <li><a href="#" class="block hover:text-blue-600">Friends</a></li>
        <li><a href="#" class="block hover:text-blue-600">Groups</a></li>
        <li><a href="#" class="block hover:text-blue-600">Marketplace</a></li>
        <li><a href="#" class="block hover:text-blue-600">Watch</a></li>
      </ul>
    </div>
  </div>

  <!-- Middle Feed -->
  <div class="w-2/4 mx-4 space-y-4">
    <!-- Post Input -->
    <div class="bg-white p-4 rounded-lg shadow">
      <textarea placeholder="What's on your mind?" class="w-full resize-none border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
      <button class="mt-2 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Post</button>
    </div>

    <!-- Sample Post -->
    <div class="bg-white p-4 rounded-lg shadow space-y-2">
      <div class="flex items-center space-x-2">
        <img src="#" class="h-8 w-8 rounded-full">
        <div>
          <p class="font-bold">John Doe</p>
          <p class="text-xs text-gray-500">2 hrs ago</p>
        </div>
      </div>
      <p>Hello, this is my first post!</p>
      <div class="flex space-x-4 text-gray-600 mt-2">
        <button class="hover:text-blue-600">Like</button>
        <button class="hover:text-blue-600">Comment</button>
        <button class="hover:text-blue-600">Share</button>
      </div>
    </div>
  </div>

  <!-- Right Sidebar -->
  <div class="w-1/4 space-y-4">
    <div class="bg-white p-4 rounded-lg shadow">
      <h3 class="font-bold text-gray-700 mb-2">Contacts</h3>
      <ul class="space-y-1">
        <li class="flex items-center space-x-2">
          <div class="h-3 w-3 bg-green-500 rounded-full"></div>
          <span>Jane Smith</span>
        </li>
        <li class="flex items-center space-x-2">
          <div class="h-3 w-3 bg-green-500 rounded-full"></div>
          <span>Michael Lee</span>
        </li>
      </ul>
    </div>
  </div>
</div>
{% endblock %}
